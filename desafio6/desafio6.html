    <title>Desafio 006</title>
    <style>
        abbr{
            color:blue;

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos iserir os elementos da lista a seguir.Passe o mouse sobre os termos, para descobrir qual tag
        devera utilizar em cada caso </p>
    <ul type="circle">
        <li> <abbr title="Use a tag <p>">Páragrafos</abbr></li>
        <li> <abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li> <abbr title="Use a tag <img>">Imagem</abbr></li>
        <li> <abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li> <abbr title="Use a tag <pre> e <code>">Codigo-fonte</abbr></li>
        <li> <abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
        <li> <abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>


</body>
